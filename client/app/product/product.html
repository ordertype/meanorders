<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">

  <a ui-sref="newProduct" class="btn-primary btn-lg nodecoration">Add New Product</a>
  <div class="row">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
              <tr class="odd gradeX" ng-repeat="product in awesomeProducts" ng-click="viewProduct(product)">
                <td>{{product.name}}</td>
                <td>{{product.info}}</td>
                <td ng-click="deleteProduct(product)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span>
                </td>  
              </tr>

        </tbody>

    </table>
  </div>
</div>

</footer>
