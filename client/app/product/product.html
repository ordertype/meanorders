<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Products:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in awesomeProducts">
        <li><a href="#" tooltip="{{product.info}}">{{product.name}}<button type="button" class="close" ng-click="deleteProduct(product)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="product-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new product here." ng-model="newProduct">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addProduct()">Add New</button>
      </span>
    </p>
  </form>
</div>

</footer>
