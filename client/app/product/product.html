<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">

  <div class="row">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
              <tr class="odd gradeX" ng-repeat="product in awesomeProducts">
                <td>{{product.name}}</td>
                <td>{{product.info}}</td>
                <td ng-click="deleteProduct(product)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span>
                </td>  
                <td  ui-sref="viewProduct({id:product._id})">                   
                  <button class="btn" role="button" data-toggle="modal">View</button>
                </td>
              </tr>

        </tbody>

    </table>
  </div>
</div>

</footer>
